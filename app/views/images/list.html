
<section class="list-images-wrapper">
  <h2 class="list-images-title">最近追加した画像一覧</h2>
  <% if @images %>
    <% @images.each do |img| %>
      <p class="list-images"><%= image_tag "https://img.learntecs.xyz/#{img.path}", :alt => img.file.filename %></p>
    <% end %>
  <% else %>
    <p>画像がまだ追加されておりません。<%= linkk_to root_path, "こちら" %>からご利用ください</pß>
  <% end %>
</section>
<%= paginate @images %>
